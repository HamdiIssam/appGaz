<div id="register">
  <div id="ticket">
    <h3>Thank You!</h3>
    <table>
      <tbody id="entries">
        <tr>
          <th scope="col">Ref</th>
          <th scope="col">nom Produit</th>
          <th scope="col">Quantité</th>
          <th scope="col">Prix</th>
          <th scope="col"></th>
        </tr>
      </tbody>
      <tfoot>
        <tr  *ngFor="let lcmde of list let index=index ">
          <th>{{index+1}}</th>
          <th>{{lcmde.nom_produit}}</th>
          <td>{{lcmde.quantite}}</td>
          <td>{{lcmde.prix}}</td>

          <i (click)="removeLigneCommande(lcmde.produitId,lcmde.nom_produit,lcmde.quantite,lcmde.prix)" >
            <img style="width:2em; height: 2em; "   src="assets/image/delete.png ">
          </i> 
  
        </tr>
        <tr>
          <th>Total: {{x}}</th>
          <!-- <th id="total"></th> -->
        </tr>
      </tfoot>
    </table>
    <div><button type="button" class="btn btn-primary" style=" margin-left: 80%;" (click)="createController()">Save</button></div>
    
  </div>
</div>
