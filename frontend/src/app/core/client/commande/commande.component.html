<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
            <br>
            <div class="container text-center">
              <h1>liste Produit </h1>
            </div>
						<div class="col-md-4" *ngFor="let produit of listProduit ">
							<div class="card" >
								<img class="card-img-top" alt="Bootstrap Thumbnail First" src="{{produit.photo}}" />
								<div class="card-block">
									<h5 class="card-title text-center">
                    {{ produit.type }}
									</h5>
									<p class="card-text" style="background-color:yellow;">
                    {{ produit.prixUnit }} {{ produit.unite }}
									</p>
									<p>
										<a class="btn btn-primary" (click)="ajout3(produit)">Ajoute</a> 
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
          <br>
          <br>
          <br>
          <div id="register">
            <div id="ticket">
              <h3>Thank You!</h3>
              <table>
                <tbody id="entries">
                  <tr>
                    <th scope="col">Ref</th>
                    <th scope="col">nom Produit</th>
                    <th scope="col">Quantité</th>
                    <th scope="col">Prix</th>
                    <th scope="col"></th>
                  </tr>
                </tbody>
                <tfoot>
                  <tr *ngFor="let lcmde of list let index=index ">
                    <th>{{index+1}}</th>
                    <th>{{lcmde.nom_produit}}</th>
                    <td>{{lcmde.quantite}}</td>
                    <td>{{lcmde.prix}} </td>
    
                    <i (click)="removeLigneCommande(lcmde.produitId,lcmde.nom_produit,lcmde.quantite,lcmde.prix)">
                      <img style="width:2em; height: 2em; " src="assets/image/delete.png ">
                    </i>
    
                  </tr>
                  <tr>
                    <th>Total: {{x}} {{ Produits.unite }}</th>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
				</div>
			</div>
		</div>
	</div>
</div>
