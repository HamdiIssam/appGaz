  <div class=" container d-flex justify-content-center" style="margin-top: 2.5%;">
    <div class="col-lg-12 grid-margin ">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Liste des Commandes : </h4>
  <table class="table">
    <thead >
      <tr>
        <th scope="col">Ref</th>
        <th scope="col">date_achat</th>
        <th scope="col">date_livraison</th>
        <th scope="col">adresse</th>
        <th scope="col">validation</th>
        <th scope="col">type_payement</th>
        <th scope="col">total</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let commande of listCommande let index=index">
        <td> {{index+1}}</td>
        <td> {{commande.date_achat|date:'shortDate'}}</td>
        <td> {{commande.date_livraison|date:'shortDate'}}</td>
        <td> {{commande.adresse}}</td>
        <td> {{commande.validation}}</td>
        <td> {{commande.type_payement}}</td>
        <td> {{commande.total}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="['/employeur/updateCommande/',commande.id]">validation et Livreur</button>
        </td>
      </tr>
        
        </tbody>

  </table>

</div>
</div>
