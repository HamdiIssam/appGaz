<div class="row">
  <div class="col">
    <div class="container">
      <div class="container">
        <div class="card" style="width: 30%  ; height: 10%; margin-left: 30%; ">
          <h5 class="card-title" style="margin-left: 2%;">Remplir Le Formulaire :</h5>
          <div class="card-body" style="width: 90%;margin-left: 5%; margin-top: 2%;">
            <div class="row">
              <div>
                <label>nom et prenom de livreur :</label>
                <br>
                <input type="text" [(ngModel)]="addLivreur.nom">
              </div>
              <div>
                <label>telephone :</label>
                <br>
                <input type="text" [(ngModel)]="addLivreur.telephone">

              </div>
              <div>
                <label>password :</label>
                <input type="text" [(ngModel)]="addLivreur.password">
              </div>
            </div>

            <button type="button" class="btn btn-primary" (click)="createLivreurController()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
