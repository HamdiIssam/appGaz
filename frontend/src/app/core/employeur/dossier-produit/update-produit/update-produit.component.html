  <div class="row">
    <div class="col">
      <div class="container">
        <div class="container">
          <div class="card" style="width: 30%  ; height: 10%; margin-left: 30%; ">
            <h5 class="card-title" style="margin-left: 2%; text-align: center;">Update Produit :</h5>
            <div class="card-body" style="width: 90%;margin-left: 5%; margin-top: 2%;">
              <div class="row">
                <div>
                  <label>Type:</label>
                  <br>
                  <input type="text"  [(ngModel)]="Produits.type"  >
                </div>
                <div>
                  <label>prixUnit :</label>
                  <br>
                  <input type="text"  [(ngModel)]="Produits.prixUnit"  >
  
                </div>
                <div>
                  <label>Unité :</label>
                  <br>
                  <input type="text"  [(ngModel)]="Produits.unite"  >
  
                </div>
              </div>
              <button class="btn btn-warning" routerLink="/employeur/listProduit">Préc</button>
              <button type="button" class="btn btn-primary" (click)="updateProduitController()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
